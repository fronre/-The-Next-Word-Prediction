<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Article Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #0f0f1c;
            color: #eaeaea;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #a855f7;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box input {
            width: 60%;
            padding: 15px 20px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            outline: none;
            background-color: #1c1c2c;
            color: white;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #1a1a2f;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.2);
            z-index: 10;
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
            color: #a855f7;
        }

        .autocomplete-suggestions div:hover {
            background-color: #1b1b2d;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #1a1a2f;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(168, 85, 247, 0.2);
            transition: transform 0.2s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .article-image {
            max-width: 150px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .info {
            color: #eaeaea;
        }

        .article-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #a855f7;
            margin-bottom: 10px;
            text-align: center;
        }

        .info p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .info p strong {
            color: #a855f7;
        }

        @media (max-width: 768px) {
            .search-box input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>üîç Smart Article Search</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Start typing a topic, article title...">
        <div id="suggestions" class="autocomplete-suggestions"></div>
    </div>

    <div class="results" id="results">
        <!-- ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const resultsDiv = document.getElementById("results");
        const suggestionsDiv = document.getElementById("suggestions");

        // ÿπŸÜÿØŸÖÿß ŸäŸÉÿ™ÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä ŸÖÿ±ÿ®ÿπ ÿßŸÑÿ®ÿ≠ÿ´
        searchInput.addEventListener("input", function () {
            const query = searchInput.value.trim();
            suggestionsDiv.innerHTML = "";  // ÿ•ŸÅÿ±ÿßÿ∫ ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©

            if (query.length === 0) {
                resultsDiv.innerHTML = "";
                return;
            }

            // ÿ∑ŸÑÿ® ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
            fetch(`/search_books?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    // ÿπÿ±ÿ∂ ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™
                    suggestionsDiv.innerHTML = "";
                    data.results.forEach(book => {
                        const suggestionDiv = document.createElement("div");
                        suggestionDiv.textContent = book.title;
                        suggestionDiv.onclick = () => {
                            displayBook(book);  // ÿπÿ±ÿ∂ ÿßŸÑŸÉÿ™ÿßÿ® ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠
                        };
                        suggestionsDiv.appendChild(suggestionDiv);
                    });

                    // ÿ•ÿ∞ÿß ŸÑŸÖ ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨
                    if (data.results.length === 0) {
                        suggestionsDiv.innerHTML = "<div class='no-results'>No matching articles found.</div>";
                    }
                });
        });

        // ÿØÿßŸÑÿ© ŸÑÿπÿ±ÿ∂ ÿßŸÑŸÉÿ™ÿßÿ® ÿπŸÜÿØ ÿßÿÆÿ™Ÿäÿßÿ±Ÿá
        function displayBook(book) {
            resultsDiv.innerHTML = `
                <div class="card">
                    <div class="image-container">
                        <img src="${book.image_url}" alt="${book.title}" class="article-image">
                    </div>
                    <div class="info">
                        <h3 class="article-title">${book.title}</h3>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Year:</strong> ${book.year}</p>
                        <p><strong>Publisher:</strong> ${book.publisher}</p>
                    </div>
                </div>
            `;
            suggestionsDiv.innerHTML = "";  // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿßŸÇÿ™ÿ±ÿßÿ≠ÿßÿ™ ÿ®ÿπÿØ ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±
        }
    </script>

</body>
</html>
