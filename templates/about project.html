<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4B0082; /* لون بنفسجي */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4B0082;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .team-member {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h3 {
            font-size: 18px;
            color: #4B0082;
        }

        .team-member p {
            font-size: 14px;
            color: #777;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Project Team</h1>
    </header>

    <div class="container">
        <h2>Meet the Team</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Ahmad Mohamed">
                <h3>Ahmad Mohamed</h3>
                <p>Project Lead</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Islam Adam">
                <h3>Islam Adam</h3>
                <p>Backend Developer</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Rabah Kadour">
                <h3>Rabah Kadour</h3>
                <p>Frontend Developer</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Khaoula Sahr">
                <h3>Khaoula Sahr</h3>
                <p>Project Mentor</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Project by Team Members</p>
    </footer>

</body>
</html>
