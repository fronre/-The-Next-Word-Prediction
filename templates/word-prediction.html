<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Word Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c2d, #3c3b5a);
      color: #ecf0f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f1f38;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5em;
      color: #bb86fc;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      color: #dcdcdc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .input-container {
      position: relative;
      width: 70%;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 15px 20px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      margin-bottom: 10px;
      outline: none;
      background-color: #f5f5f5;
      color: #333;
      transition: 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    input[type="text"]:focus {
      box-shadow: 0 5px 15px rgba(187, 134, 252, 0.5);
    }

    .suggestions-box {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #2a2a40;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
    }

    .suggestions-box div {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 1px solid #444;
    }

    .suggestions-box div:hover {
      background-color: #3c3b5a;
    }

    button {
      padding: 12px 30px;
      background-color: #bb86fc;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(187, 134, 252, 0.4);
    }

    button:hover {
      background-color: #a56dff;
      transform: scale(1.05);
    }

    .prediction-result {
      margin-top: 30px;
      background-color: #2a2a40;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 1.1em;
      color: #bb86fc;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      max-width: 80%;
      word-wrap: break-word;
    }

    footer {
      background: #1f1f38;
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
      border-top: 2px solid #bb86fc33;
    }

    @media (max-width: 768px) {
      .input-container,
      button {
        width: 90%;
      }

      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üîÆ Smart Word Predictor</h1>
    <p>Start typing a sentence and get AI-powered suggestions instantly.</p>
  </header>

  <main>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your sentence here..." oninput="predictNextWord()" autocomplete="off">
      <div id="suggestions" class="suggestions-box"></div>
    </div>
    <button onclick="predictNextWord()">Predict</button>
    <div id="predictionResult" class="prediction-result">Waiting for your input...</div>
  </main>

  <footer>
    &copy; 2025 | Made with ‚ù§Ô∏è by YourName
  </footer>

  <script>
    function predictNextWord() {
      const inputText = document.getElementById("userInput").value;
      const suggestionsBox = document.getElementById("suggestions");

      if (inputText.length > 0) {
        fetch(`/predict_next_word?text=${encodeURIComponent(inputText)}`)
          .then(res => res.json())
          .then(data => {
            if (data.predicted_text && data.predicted_text.length > 0) {
              suggestionsBox.innerHTML = "";
              suggestionsBox.style.display = "block";

              data.predicted_text.forEach(word => {
                const div = document.createElement("div");
                div.textContent = word;
                div.onclick = () => {
                  document.getElementById("userInput").value += " " + word;
                  suggestionsBox.style.display = "none";
                  document.getElementById("userInput").focus();
                };
                suggestionsBox.appendChild(div);
              });

              document.getElementById("predictionResult").innerHTML = `
                ü§ñ Suggested Words: <strong>${data.predicted_text.join(', ')}</strong>
              `;
            } else {
              suggestionsBox.style.display = "none";
              document.getElementById("predictionResult").innerText = "No suggestions found.";
            }
          })
          .catch(err => {
            console.error("Error:", err);
            suggestionsBox.style.display = "none";
            document.getElementById("predictionResult").innerText = "Something went wrong!";
          });
      } else {
        suggestionsBox.style.display = "none";
        document.getElementById("predictionResult").innerText = "Waiting for your input...";
      }
    }
  </script>
</body>
</html>
